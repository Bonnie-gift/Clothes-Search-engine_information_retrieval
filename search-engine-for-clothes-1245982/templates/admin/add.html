{% extends 'admin/base.html' %}
{% block title %}
<title>新增新闻</title>
{% endblock %}
{% block content %}
<form class="form-horizontal" role="form" method='post'>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">{{ form.classification.label.text }}</label>
    <div class="col-sm-10">
      {{ form.classification }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.color.label.text }}</label>
    <div class="col-sm-10">
      {{ form.color }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.brand.label.text }}</label>
    <div class="col-sm-10">
      {{ form.brand }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.year_to_buy.label.text }}</label>
    <div class="col-sm-10">
      {{ form.year_to_buy }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.location.label.text }}</label>
    <div class="col-sm-10">
      {{ form.location }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.image.label.text }}</label>
    <div class="col-sm-10">
      {{ form.image }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.description.label.text }}</label>
    <div class="col-sm-10">
      {{ form.description }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      {{ form.csrf_token }}
      {{ form.submit }}
    </div>
  </div>
</form>
{% endblock %}
